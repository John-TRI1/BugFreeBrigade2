<!DOCTYPE html>
<html lang="en">
<head>
    <title>Update Score for {{ game }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Score for {{ game }}</h1>
    <form action="/update-score/{{ game }}/{{ score_id }}" method="post">
        <label for="score">New Score:</label>
        <input type="number" name="score" id="score" value="{{ current_score }}" required>
        <br><br>
        <button type="submit">Update Score</button>
    </form>
</body>
</html>
